<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<title>坚果</title>
<style type="text/css">
body,div,h3{margin: 0;padding: 0;}
#wrap{width: 100%;margin: 0 auto;text-align: center;position: absolute;bottom: 0;}
.item{width: 190px;height: 373px;float: left;margin-left: 2px;}
h3{font-size: 45px;color: #d32f2f;text-align: center;line-height: 1.42;font-family:"宋体",sans-serif, "Arial";font-weight: 200;position: relative;top: 250px;z-index: 999;}
</style>
<script>
var i = 0 ;
window.onload = function () {
	const ratio = 260;//比例标尺
	var oWrap = document.getElementById('wrap');
	var items = getElementsByClassName(oWrap,'item');
	var ins = document.getElementsByTagName('input');

	document.onmousemove = function (ev) {

		var event = ev || event;
		for (var i = 0; i < items.length; i++) {
			//每个图标的中心点
			var x = oWrap.offsetLeft + items[i].offsetLeft + items[i].offsetWidth/2;
			var y = oWrap.offsetTop + items[i].offsetTop + items[i].offsetHeight/2;

			//计算鼠标距离每个图标中心点的x方向的距离和y方向的距离，为计算鼠标到图标中心点的距离做准备
			var disX = x - event.clientX;//无所谓正负，因为下面都要平方
			var disY = y - event.clientY;

			//计算鼠标到图标中心点的距离做准备
			var dis = Math.sqrt(disX*disX + disY*disY);

			var scale = dis/680;//计算缩放比例

			if (scale > 1) {
				scale = 1;
			};

			items[i].style.backgroundPosition = '0 '+ ratio*scale + 'px';
		}
	}
}		

function getElementsByClassName(from,cName) {
	var result = new Array();
	var all = from.getElementsByTagName('*');
	for (var i = 0; i < all.length; i++) {
		if(all[i].className == cName){
			result.push(all[i]);
		}
	}
	return result;
}


</script>
</head>
<body>
<h3>漂亮的不像实力派</h3>
<div id="wrap">
	<div class="item" style="background: url(images/6.png) no-repeat; background-size: 190px 373px;background-position:0 260px;"></div>
	<div class="item" style="background: url(images/4.png) no-repeat; background-size: 190px 373px;background-position:0 260px;"></div>
	<div class="item" style="background: url(images/7.png) no-repeat; background-size: 190px 373px;background-position:0 260px;"></div>
	<div class="item" style="background: url(images/3.png) no-repeat; background-size: 190px 373px;background-position:0 260px;"></div>
	<div class="item" style="background: url(images/2.png) no-repeat; background-size: 190px 373px;background-position:0 260px;"></div>
	<div class="item" style="background: url(images/1.png) no-repeat; background-size: 190px 373px;background-position:0 260px;"></div>
	<div class="item" style="background: url(images/5.png) no-repeat; background-size: 190px 373px;background-position:0 260px;"></div>
</div>

</body>
</html>
