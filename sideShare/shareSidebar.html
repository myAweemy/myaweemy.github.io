<!DOCTYPE html>

<head>
	<title>shareSidebar-CSS3和CSS精灵</title>
<style type="text/css">
body,div,ul,li,p{margin: 0;padding: 0;}
ul{list-style: none;}
img{border: 0;}
#sideShareBar{width: 42px;border:1px solid #ccc; border-right: none; position: absolute;right: -42px;top: 200px;}
#sign{display: block; width: 23px;height: 88px;position: absolute;left: -23px;top: 80px;border-radius: 5px 0 0 5px; background: url(bg_tip.png) top left no-repeat ; }
.content-wrap{width: 42px;height: auto;}

.shareIcon{ width: 32px;height: 32px;position: relative; margin: 5px; background: url(bg_content.png);
			transition: .5s;-webkit-transition:.5s;-o-transition:.5;-moz-transition:.5s;
}

.toTieba{background-position: 0 0; }
.toWeixin{background-position: -42px 0; }
.toWeibo{background-position: -84px 0; }
.toQzone{background-position: -126px 0; }
.copyLink{background-position: -168px 0; }

.toWeixin .shareContent{
	display: none; width: 144px;height: auto;position: absolute; left: -170px;top: -120px; 
	border: 5px solid rgba(0,0,0,.2);}
/*画三角形*/
.toWeixin .share-triangle{
	border: 7px solid transparent;
	border-left: 7px solid rgba(0,0,0,.2);
	position: absolute;
	right: -19px;
	top: 124px;}
.toWeixin .shareContent .des{height: 36px;line-height: 36px;border-bottom: 1px solid #e6e6e6;
	background-color: #f6f6f6;text-align: center;}

.toWeixin .shareContent img{height: 90px;width: 90px;padding: 5px 24px;}

.shareIcon:hover{cursor: pointer;}
.toTieba:hover{ background-position: 0 -34px;}
.toWeixin:hover{ background-position: -42px -34px;}
.toWeibo:hover{ background-position: -84px -34px;}
.toQzone:hover{ background-position: -126px -34px;}
.copyLink:hover{ background-position: -168px -34px;}

.toWeixin:hover .shareContent{display: block;}

</style>
<script type="text/javascript">
window.onload = function(){
	var timer = null;
	var wrap = document.getElementById('sideShareBar');
	wrap.onmouseover = function(){
		startMove(document.body.offsetWidth - wrap.offsetWidth);
	};
	wrap.onmouseout = function(){
		startMove(document.body.offsetWidth);
	};
	function startMove(target) {
		clearInterval(timer);
		var speed = 0;

		timer = setInterval(function(){
			//speed分正负。分别用Math.ceil()向上和Math.floor()向下取整
			speed =  (target - wrap.offsetLeft)>0?Math.ceil((target - wrap.offsetLeft)/12):Math.floor((target - wrap.offsetLeft)/12);

			if(wrap.offsetLeft == target){
				clearInterval(timer);
			}
			else
			{
				wrap.style.left = wrap.offsetLeft + speed +'px';
			}
		},30);
	}
};
</script>
